<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Matcha Phobia - Shop</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>

  <div id="nav-container"></div>
  
  <main>
    <h1>Our Products</h1>
    <div class="products-grid" id="products-list"></div>
  </main>

  <div id="footer-container"></div>
  <script src="../assets/js/load_footer.js"></script>


  <script src="../assets/js/products.js"></script>
  <script src="../assets/js/load_nav_bar.js"></script>
  <script>
    const productList = document.getElementById("products-list");

    products.forEach(p => {
      productList.innerHTML += `
        <div class="product-card">
          <img src="../${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          ${p.weight > 0
            ? `<p>${p.price} - ${p.weight}g</p>`
            : `<p>${p.price}</p>`
          }

          <a href="../partials/product.html?id=${p.id}" class="btn">View Details</a>
          <!--${p.stock > 0
          ? `<button class="add-to-cart">Add to Cart</button>`
          : `<button disabled>Sold Out</button>`
        } -->
        </div>
      `;
    });
  </script>

</body>

</html>
