  <script src="../assets/js/products.js"></script>

  <script src="../assets/js/mobile_nav.js"></script>
  <script src="../assets/js/navDelay.js"></script>
  <script>
    // Get brand from URL
    const params = new URLSearchParams(window.location.search);
    const brand = params.get("brand") || "all"; // Default to "all" if no brand specified

    // Render products for the specified brand
    renderBrandProducts(brand);
    // After renderBrandProducts() runs
    document.querySelectorAll('.product-card').forEach(card => {
      const link = card.querySelector('a.btn');
      if (link) {
        card.style.cursor = 'pointer';
        card.addEventListener('click', (e) => {
          // Prevent double navigation if the actual link is clicked
          if (e.target.tagName.toLowerCase() === 'a') return;
          window.location.href = link.href;
        });
      }
    });
  </script>
