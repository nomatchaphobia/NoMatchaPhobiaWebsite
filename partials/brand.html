<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Products</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

  <div id="navbar"></div>

  <main>
    <h1 id="brand-title"></h1>
    <div class="products-grid" id="brand-products"></div>
  </main>

  <div id="footer"></div>

  <script src="../assets/js/shared.js"></script>
  <script src="../assets/js/products.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const brandName = params.get("brand");

    document.getElementById("brand-title").textContent = brandName;

    const filteredProducts = products.filter(p => p.brand === brandName);
    const brandProductsDiv = document.getElementById("brand-products");

    if (filteredProducts.length > 0) {
      filteredProducts.forEach(p => {
        brandProductsDiv.innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <a href="../pages/product.html?id=${p.id}" class="btn">View Details</a>
          </div>
        `;
      });
    } else {
      brandProductsDiv.innerHTML = `<p>No products found for this brand.</p>`;
    }
  </script>

</body>
</html>
