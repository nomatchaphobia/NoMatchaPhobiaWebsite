<!DOCTYPE html>
<html>

<head>
  <title>Matcha Brand</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>

  <div id="nav-container"></div>
  <script src="../assets/js/load_nav_bar.js"></script>

  <!-- Brand content will go here -->
  <div id="products-list" class="products-grid">
    <!-- Products will be inserted here -->
  </div>

  <div id="footer-container"></div>
  

  <!-- Load scripts -->
  <script src="../assets/js/products.js"></script>
  <script src="../assets/js/renderBrand.js"></script>
  <script src="../assets/js/load_footer.js"></script>
  <script src="../assets/js/mobile_nav.js"></script>
  <script src="../assets/js/navDelay.js"></script>
  <script>
    // Get brand from URL
    const params = new URLSearchParams(window.location.search);
    const brand = params.get("brand") || "all"; // Default to "all" if no brand specified

    // Render products for the specified brand
    renderBrandProducts(brand);
  </script>

</body>

</html>
