<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matcha - nomatchaphobia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>

    <div id="nav-container"></div>
    <script src="../assets/js/load_nav_bar.js"></script>
    <main>
        <header>
            <h1>Hojicha Products</h1>
            <p>Explore our premium selection of Hojicha from various brands.</p>
        </header>

        <div id="products-list" class="products-grid"></div>
    </main>

    <div id="footer-container"></div>
    <script>
        fetch('../partials/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(err => console.error('Failed to load footer', err));
    </script>

</body>

<script src="../assets/js/products.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        renderProducts('hojicha');  // Only shows matcha
    });
</script>

</html>
