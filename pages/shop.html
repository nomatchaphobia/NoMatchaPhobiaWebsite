    const productList = document.getElementById("products-list");

    products.forEach(p => {
      productList.innerHTML += `

          <img src="../${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <a href="../partials/product.html?id=${p.id}" class="btn">View Details</a>
